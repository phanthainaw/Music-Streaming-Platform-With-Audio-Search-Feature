spring.application.name=MusicStreamingPlatform

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Configure the server port (default is 8080)
server.port=8080

# PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/MusicStreamingPlatform
spring.datasource.username=postgres
spring.datasource.password=namhonda123
